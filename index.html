<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id='app' class="container">

        <div id='headers' class="center">
            <h1 id='title'>Guessing Game</h1>
            <h5 id='subtitle'>Guess a number between 1 and 100. You have 5 chances.</h5>
        </div>

        <div id='main'>
            <div id='input-parent' class="center">
                <h4>My Guess:</h4>
                <input id='player-input' class='center' placeholder='#' maxlength=3 autofocus></input><br>
                <button id='submit-button' class="btn btn-success">Go!</button>
                <br>
            </div>

            <div class="center" id='guesses'>
                <h4>Previous guesses</h4>
                <ul id='guess-list'>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                </ul>
            </div>

            <div id="menu-btns" class="center">
                <button class="btn" id='hint'>Gimme a hint</button>
                <button class="btn" id='reset'>Reset</button>
            </div>
        </div>
    </div>



    <div id='footer' class="center">
        <div>

            <div class="col-md-4">
                <img src='img/grace_hopper_academy.png'></img>
            </div>

            <div class="col-md-4">
                <h4>Project by Kaisin Li</h4>
            </div>

            <div class="col-md-4">
                <img src='img/fa-logo@2x.png'></img>
            </div>

        </div>
    </div>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/GuessingGame-Part2/GuessingGame.js"></script>
</body>

</html>
